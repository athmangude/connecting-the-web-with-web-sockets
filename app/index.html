<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Connecting the World with Web Sockets</title>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Web Socket App: Hello World</h1>
        <div class="" id="messages"></div>

        <form class="" onSubmit="return addMessage(this)">
            <div class="username">
                <input type="text" name="username" id="username" placeholder="your name" value="Guest" required>
            </div>
            <div class="link">
                <input type="text" name="linkAddress" id="linkAddress" placeholder="link" value="" required>
            </div>
            <div class="message-input">
                <textarea type="text" name="message" id="message" placeholder="your message" value="" required></textarea>
            </div>
            <input class="sendMessageButton" type="submit" name="submit-button" value="Send!">
        </form>
    </body>
</html>
